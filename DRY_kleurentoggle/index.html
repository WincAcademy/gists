<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>KleurenToggle</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div>
      <a href="#"
        ><img id="hamburger" width="60" src="hamburger.png" alt="Menu image" />
      </a>
    </div>

    <div id="toggleText" style="display: none">
      <nav id="menu">
        <ul class="buttons">
          <li><button name="white" id="btnHome">HOME</button></li>
          <li><button name="red" id="btnRed">RED</button></li>
          <li>
            <button name="orange" id="btnOrange">ORANGE</button>
          </li>
          <li>
            <button name="purple" id="btnPurple">PURPLE</button>
          </li>
          <li>
            <button name="green" id="btnGreen">GREEN</button>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
